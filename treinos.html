          { label: "tríceps testa", url: "https://youtu.be/m9agOjzhIyw?si=bHZO9JYj68m5CwMU" }
        ]

    ]
  },

  {
    titulo: "Dia 6 – Pernas (Smith / Agachamento)",
    exercicios: [
      {
        nome: "Agachamento no Smith",
        seriesDesc: "3x10",
        videos: [
          { label: "smith squat", url: "https://youtu.be/owUMm3gZ1b0?si=z8-E9JTUbVkKGF1t" }
        ]
      }
      // se houver mais exercícios específicos do Dia 6 nas tuas notas, eles entram aqui
    ]
  }
]; // fim avancado


// ---------- RENDER ----------

let currentTab = "iniciante"; // "iniciante" ou "avancado"
let currentDiaIndex = 0;

function renderDiasRow(){
  const diasRow = document.getElementById("dias-container");
  diasRow.innerHTML = "";

  const data = currentTab === "iniciante" ? iniciante : avancado;

  data.forEach((dia, idx) => {
    const btn = document.createElement("button");
    btn.className = "dia-btn" + (idx === currentDiaIndex ? " active" : "");
    btn.textContent = "Dia " + (idx+1);
    btn.onclick = () => {
      currentDiaIndex = idx;
      renderDiasRow();
      renderDiaConteudo();
    };
    diasRow.appendChild(btn);
  });
}

function renderDiaConteudo(){
  const container = document.getElementById("dia-conteudo");
  container.innerHTML = "";

  const data = currentTab === "iniciante" ? iniciante : avancado;
  const dia = data[currentDiaIndex];

  const card = document.createElement("div");
  card.className = "dia-card";

  const h = document.createElement("h2");
  h.className = "dia-titulo";
  h.textContent = dia.titulo;
  card.appendChild(h);

  dia.exercicios.forEach(ex => {
    const bloco = document.createElement("div");
    bloco.className = "exercicio-bloco";

    const linha = document.createElement("div");
    linha.className = "linha-exercicio";

    const info = document.createElement("div");
    info.className = "exercicio-info";
    info.innerHTML = `
      ${ex.nome}<br/>
      <small>${ex.seriesDesc || ""}</small>
    `;
    linha.appendChild(info);

    const videosCol = document.createElement("div");
    videosCol.className = "videos-col";

    if (ex.videos && ex.videos.length){
      ex.videos.forEach(v => {
        const vdiv = document.createElement("div");
        vdiv.className = "video-link";
        vdiv.innerHTML = `<a href="${v.url}" target="_blank" rel="noopener noreferrer">${v.label}</a>`;
        videosCol.appendChild(vdiv);
      });
    }

    linha.appendChild(videosCol);
    bloco.appendChild(linha);

    if (ex.comboNota){
      const nota = document.createElement("div");
      nota.className = "combo-nota";
      nota.textContent = ex.comboNota;
      bloco.appendChild(nota);
    }

    card.appendChild(bloco);
  });

  container.appendChild(card);
}

function setupTabs(){
  const tabs = document.querySelectorAll(".tab-btn");
  tabs.forEach(tabBtn => {
    tabBtn.onclick = () => {
      const newTab = tabBtn.getAttribute("data-tab");
      if (newTab !== currentTab){
        currentTab = newTab;
        currentDiaIndex = 0;
        // atualizar classes visuais
        tabs.forEach(b=>{
          if (b.getAttribute("data-tab") === currentTab){
            b.classList.add("active");
          } else {
            b.classList.remove("active");
          }
        });
        renderDiasRow();
        renderDiaConteudo();
      }
    };
  });
}

// inicializar
setupTabs();
renderDiasRow();
renderDiaConteudo();

</script>

  <body>
    <header>

    <script>

      const content = document.getElementById("content");
      const nav = document.getElementById("tabs");
      const state = { active: "Treinos", email: localStorage.getItem("manufit_email") };

      function renderNav() {
        nav.innerHTML = tabs
          .map(
            (t) =>
              `<button class="${state.active === t ? "active" : ""}" onclick="setTab('${t}')">${t}</button>`
          )
          .join("");
      }

      function setTab(tab) {
        state.active = tab;
        renderNav();
        renderContent();
      }

      function renderContent() {
        if (!state.email) {
          content.innerHTML = `

        }

        if (state.active === "Treinos") renderTreinos();
        else if (state.active === "Alimenta√ß√£o") renderAlimentacao();

        else if (state.active === "Relaxamento") content.innerHTML = "<section><h2>Relaxamento</h2></section>";
        else if (state.active === "Extra") renderExtra();
        else if (state.active === "Perfil") renderPerfil();
      }

      function login(e) {
        e.preventDefault();
        const email = document.getElementById("emailInput").value.trim();
        if (!email) return;
        localStorage.setItem("manufit_email", email);
        state.email = email;
        renderContent();
      }

      // === TREINOS ===

      }

      function showTreino(tipo) {
        const area = document.getElementById("treinosArea");

          area.innerHTML = `

              ${[1, 2, 3, 4, 5]
                .map((d) => `<button onclick="abrirDia('iniciante',${d})">Dia ${d}</button>`)
                .join("")}

        } else {
          area.innerHTML = `

              ${[1, 2, 3, 4, 5, 6]
                .map((d) => `<button onclick="abrirDia('avancado',${d})">Dia ${d}</button>`)
                .join("")}

        }
      }

      function abrirDia(tipo, dia) {
        const c = document.getElementById("diaConteudo");
        c.innerHTML = `
